<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head_default_tags :: head_default_tags">head default tags come here.</th:block>
    <title>Online Car Rental | Add Car</title>
</head>
<body>
<nav th:replace="fragments/admin_nav :: admin_nav"></nav>
<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <h2>Add Car</h2>
    </div>

    <form id="newCarForm" method="post" th:object="${car}" action="/car/new">
        <fieldset>
            <input type="hidden" name="id"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="plateNo">Plate No.</label>
                        <input th:value = "${car.plateNo}" id="plateNo" name="plateNo" type="text" class="form-control"
                               autofocus required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input id="model" th:value = "${car.model}" name="model" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="transmissionType">Transmission Type</label>
                        <select th:value = "${car.transmissionType}" name="transmissionType" id="transmissionType" class="form-control" title="Select from options" >
                            <option value="AUTOMATIC">AUTOMATIC</option>
                            <option value="MANUAL">MANUAL</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nuOfSeats">No. Of Seats</label>
                        <input th:value = "${car.nuOfSeats}" id="nuOfSeats" name="nuOfSeats" type="number" class="form-control"
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nuOfDoors">No. Of Doors</label>
                        <input th:value = "${car.nuOfDoors}" id="nuOfDoors" name="nuOfDoors" type="number" class="form-control"
                               autofocus required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="maxNoDays">Max. No. of Days</label>
                        <input th:value = "${car.maxNoDays}" id="maxNoDays" name="maxNoDays" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pricePerDay">Price Per Day</label>
                        <input th:value = "${car.pricePerDay}" id="pricePerDay" name="pricePerDay" type="text" class="form-control"
                               aria-describedby="priceHelp" placeholder="0.00"
                               pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                        >
                        <small id="priceHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars
                            and cents; no comma (e.g. 1.99)</small>
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <a href="/car/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Car</button>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
<th:block th:replace="fragments/js_scripts :: js_scripts">js scripts come here.</th:block>
</body>
</html>
